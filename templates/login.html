<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" href="../styles/login.css">
    </head>

    <body>

        <div class="navbar">
            <a href="/login"><image src="../data/logo.png" id="logo"></a>
            <a href="/login">Login</a>
            <a href="../templates/aboutme.html">About Me</a>
            <a href="../templates/contact.html">Contact Me</a>
            <a href="../templates/project.html">Gimbal Vehicle</a>
        </div>


        <div class="login">
            <form action="/login" method="POST" id="form">
                <input type="text" id="userid" name="username" placeholder="Username.."><br><br>     
                <input type="password" id="password" name="password" placeholder="Password.."><br><br>   
                <input type="submit" value="Log In" id="submit">
            </form>
            <div id="register">
                <a href="/register">Register Now</a>
            </div>
        </div>

        <p id="error">{{message}}</p>

    </body>

</html>
